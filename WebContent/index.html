<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Store</title>
    
    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="./favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicons/favicon-16x16.png">
    <link rel="manifest" href="./favicons/site.webmanifest">
    
    <!-- Bootstrap 5 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    
    <style>
        /* Custom Styles */
        body {
            background-color: #f8f9fa;
            text-align: center;
        }
        .navbar {
            padding: 1rem;
        }
        .navbar-brand img {
            width: 60px;
            height: 30px;
        }
        .nav-link {
            font-size: 1.1rem;
            color: white !important;
            transition: 0.3s;
        }
        .nav-link:hover {
            color: #ffc107 !important;
        }
        #topmid h1 {
            font-size: 2.5rem;
            font-weight: bold;
            margin-top: 20px;
        }
        .tab a {
            display: inline-block;
            padding: 10px 15px;
            font-size: 1rem;
            color: white;
            background: black;
            border-radius: 8px;
            text-decoration: none;
            transition: 0.3s;
        }
        .tab a:hover {
            background: #ffc107;
        }
        .table-container {
            max-width: 600px;
            margin: 0 auto;
        }
        tr, td {
  			border: 1px solid black;
  			border-radius: 15px;
  			color: black;
		}
		#happy{
			color: black;
		}
    </style>
</head>
<body onload="hideLoader()">
    <!-- Navbar -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="logo.png" alt="Book Store Logo">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="CustomerLogin.html">Login</a></li>
                        <li class="nav-item"><a class="nav-link" href="CustomerRegister.html">Register</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    
    <!-- Welcome Section -->
    <div id="topmid" class="container mt-5">
        <h1>Welcome to <br> Online Book Store</h1>
    </div>
    
    <!-- Information Section -->
    <div class="container mt-4 table-container">
        <table class="table text-center">
            <tr>
                <td><a href="index.html" id="happy">Happy Learning!!<br>Welcome to our book store!</a></td>
            </tr>
        </table>
    </div>
    
    <!-- Bootstrap & jQuery Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Function to hide preloader (if any)
        function hideLoader() {
            let loader = document.getElementById("loading");
            if (loader) {
                loader.style.display = "none";
            }
        }
    </script>
</body>
</html>
