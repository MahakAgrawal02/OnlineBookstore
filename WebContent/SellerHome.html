<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="ISO-8859-1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Book Store</title>

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="./favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicons/favicon-16x16.png">
    <link rel="manifest" href="./favicons/site.webmanifest">

    <!-- Bootstrap 5 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">

    <style>
        /* Navbar Styling */
        .navbar {
            padding: 1rem;
        }
        .navbar-brand img {
            width: 60px;
            height: 30px;
        }
        .nav-link {
            font-size: 1.1rem;
            color: white !important;
            transition: 0.3s;
        }
        .nav-link:hover {
            color: #ffc107 !important;
        }
        .tab a {
            display: inline-block;
            padding: 10px 15px;
            font-size: 1rem;
            color: white;
            background: black;
            border-radius: 8px;
            text-decoration: none;
            transition: 0.3s;
        }
        .tab a:hover {
            background: #ffc107;
        }
        .active {
            font-weight: bold;
            text-decoration: underline;
        }

        /* Page Styling */
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        h1 {
            color: #333;
            font-size: 2rem;
            text-align: center;
            margin-top: 40px;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="storebooks">
                    <img src="logo.png" alt="Book Store Logo">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                    	<li class="nav-item"><a class="nav-link active" href="storebooks" id="home">Home</a></li>
                    	<li class="nav-item"><a class="nav-link" href="storebooks" id="storebooks">Store Books</a></li>
                    	<li class="nav-item"><a class="nav-link" href="addbook" id="addbook">Add Books</a></li>
                    	<li class="nav-item"><a class="nav-link" href="removebook" id="removebook">Remove Books</a></li>
                    	<!-- <li class="nav-item"><a class="nav-link" href="about" id="about">About Us</a></li> -->
                    	<li class="nav-item"><a class="nav-link" href="logout" id="logout">Logout</a></li>
                	</ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Bootstrap 5 Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.getElementById(activeTab).classList.add("active");
    </script>

</body>
</html>
