<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Store Checkout</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./favicons/favicon-32x32.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
		.navbar {
            padding: 1rem;
        }
        .navbar-brand img {
            width: 60px;
            height: 30px;
        }
        .nav-link {
            font-size: 1.1rem;
            color: white !important;
            transition: 0.3s;
        }
        .nav-link:hover {
            color: #ffc107 !important;
        }
        #topmid h1 {
            font-size: 2.5rem;
            font-weight: bold;
            margin-top: 20px;
        }
        .tab a {
            display: inline-block;
            padding: 10px 15px;
            font-size: 1rem;
            color: white;
            background: black;
            border-radius: 8px;
            text-decoration: none;
            transition: 0.3s;
        }
        .tab a:hover {
            background: #ffc107;
        }
        .checkout-container {
            max-width: 900px;
            margin: 40px auto;
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .btn-custom {
            background-color: #28a745;
            color: white;
            transition: 0.3s;
        }
        .btn-custom:hover {
            background-color: #218838;
        }
        .form-control {
            border-radius: 5px;
        }
        .icon-container i {
            font-size: 24px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="logo.png" alt="Book Store Logo">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                    	<li class="nav-item"><a class="nav-link" href="viewbook"><i class="fas fa-home"></i>Home</a></li>
                    	<li class="nav-item"><a class="nav-link" href="viewbook"><i class="fas fa-book"></i>Available Books</a></li>
                    	<!-- <li class="nav-item"><a class="nav-link" href="about.html">About Us</a></li> -->
                    	<li class="nav-item"><a class="nav-link" href="cart"><i class="fas fa-shopping-cart"></i> Cart</a></li>
                    	<li class="nav-item"><a class="nav-link" href="logout"><i class="fas fa-sign-out-alt"></i>Logout</a></li>
                	</ul>
                </div>
            </div>
        </nav>
    </header>
    
    <div class="checkout-container">
        <h3 class="mb-3">Cart Checkout</h3>
        <form action="pay" method="post">
            <div class="row">
                <div class="col-md-6">
                    <h4>Billing Address</h4>
                    <div class="mb-3">
                        <label>Full Name</label>
                        <input type="text" class="form-control" name="firstname" placeholder="John Doe">
                    </div>
                    <div class="mb-3">
                        <label>Email</label>
                        <input type="email" class="form-control" name="email" placeholder="john@example.com">
                    </div>
                    <div class="mb-3">
                        <label>Address</label>
                        <input type="text" class="form-control" name="address" placeholder="542 W. 15th Street">
                    </div>
                    <div class="mb-3">
                        <label>City</label>
                        <input type="text" class="form-control" name="city" placeholder="New York">
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label>State</label>
                            <input type="text" class="form-control" name="state" placeholder="NY">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label>Zip Code</label>
                            <input type="text" class="form-control" name="zip" placeholder="10001">
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <h4>Payment Details</h4>
                    <label>Accepted Cards</label>
                    <div class="icon-container mb-3">
                        <i class="fab fa-cc-visa" style="color: navy;"></i>
                        <i class="fab fa-cc-mastercard" style="color: red;"></i>
                        <i class="fab fa-cc-amex" style="color: blue;"></i>
                        <i class="fab fa-cc-discover" style="color: orange;"></i>
                    </div>
                    <div class="mb-3">
                        <label>Name on Card</label>
                        <input type="text" class="form-control" name="cardname" placeholder="John Doe">
                    </div>
                    <div class="mb-3">
                        <label>Card Number</label>
                        <input type="text" class="form-control" name="cardnumber" placeholder="1111-2222-3333-4444">
                    </div>
                    <div class="mb-3">
                        <label>Exp Month</label>
                        <input type="text" class="form-control" name="expmonth" placeholder="September">
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label>Exp Year</label>
                            <input type="text" class="form-control" name="expyear" placeholder="2025">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label>CVV</label>
                            <input type="text" class="form-control" name="cvv" placeholder="123">
                        </div>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-custom w-100 mt-3">Pay & Place Order</button>
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
