<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="ISO-8859-1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Book Store</title>

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="./favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicons/favicon-16x16.png">
    <link rel="manifest" href="./favicons/site.webmanifest">

    <!-- Bootstrap 5 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">

    <style>
        /* Navbar Styling */
        .navbar {
            padding: 1rem;
        }
        .navbar-brand img {
            width: 60px;
            height: 30px;
        }
        .nav-link {
            font-size: 1.1rem;
            color: white !important;
            transition: 0.3s;
        }
        .nav-link:hover {
            color: #ffc107 !important;
        }
        #topmid h1 {
            font-size: 2.5rem;
            font-weight: bold;
            margin-top: 20px;
        }
        .tab a {
            display: inline-block;
            padding: 10px 15px;
            font-size: 1rem;
            color: white;
            background: black;
            border-radius: 8px;
            text-decoration: none;
            transition: 0.3s;
        }
        .tab a:hover {
            background: #ffc107;
        }
        .active {
            font-weight: bold;
            text-decoration: underline;
        }

        /* Page Styling */
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        h1 {
            color: #333;
            font-size: 2rem;
            text-align: center;
            margin-top: 40px;
        }

        /* Login Form */
        .login-container {
            max-width: 400px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 50px auto;
        }

        .AdminLogin {
            width: 100%;
            height: 40px;
            border-radius: 50px;
            background-color: #28a745;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
            border: none;
        }

        .AdminLogin:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="index.html">
                    <img src="logo.png" alt="Book Store Logo">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                    	<li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
                    	<li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
                    	<li class="nav-item"><a class="nav-link" href="CustomerRegister.html">Register</a></li>
                	</ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Welcome Message -->
    <div id="topmid" class="container mt-5">
        <h1>Welcome to <br> Online Book Store</h1>
    </div>

    <!-- Login Form -->
    <div class="login-container">
        <h3 class="text-center text-brown">Admin LOGIN</h3>
        <p class="text-center"><a href="CustomerLogin.html" style="color:blue;">Not an Admin? Click Here to Login as Customer</a></p>

        <form action="adminlog" method="post">
            <div class="mb-3">
                <label for="userName" class="form-label">Username:</label>
                <input type="text" class="form-control" name="username" id="userName" placeholder="Enter your Username">
            </div>
            <div class="mb-3">
                <label for="Password" class="form-label">Password:</label>
                <input type="password" class="form-control" name="password" id="Password" placeholder="Enter Password">
            </div>
            <button type="submit" class="AdminLogin">Login as an Admin</button>
        </form>
    </div>

    <!-- Bootstrap 5 Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
