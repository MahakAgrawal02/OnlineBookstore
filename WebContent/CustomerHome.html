<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Store</title>

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="./favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicons/favicon-16x16.png">
    <link rel="manifest" href="./favicons/site.webmanifest">

    <!-- Bootstrap 5 & FontAwesome -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <link rel="stylesheet" href="styles.css">

    <style>
        /* Navbar Styling */
        .navbar {
            padding: 1rem;
        }
        .navbar-brand img {
            width: 60px;
            height: 30px;
        }
        .nav-link {
            font-size: 1.1rem;
            color: white !important;
            transition: 0.3s;
        }
        .nav-link:hover {
            color: #ffc107 !important;
        }
        #topmid h1 {
            font-size: 2.5rem;
            font-weight: bold;
            margin-top: 20px;
        }
        .tab a {
            display: inline-block;
            padding: 10px 15px;
            font-size: 1rem;
            color: white;
            background: black;
            border-radius: 8px;
            text-decoration: none;
            transition: 0.3s;
        }
        .tab a:hover {
            background: #ffc107;
        }
        .active {
            font-weight: bold;
            text-decoration: underline;
        }

        /* Adjust Cart Icon */
        .cart-icon {
            font-size: 1.2rem;
            margin-right: 5px;
        }
    </style>

    <script>
        var activeTab = 'home';
    </script>
</head>
<body>

    <!-- Navbar -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="viewbook">
                    <img src="logo.png" alt="Book Store Logo">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                    	<li class="nav-item"><a class="nav-link" href="viewbook" id="home"><i class="fas fa-home"></i>Home</a></li>
                    	<li class="nav-item"><a class="nav-link" href="viewbook" id="books"><i class="fas fa-book"></i>Available Books</a></li>
                    	<li class="nav-item"><a class="nav-link" href="cart" id="cart"><i class="fas fa-shopping-cart cart-icon"></i>Cart</a></li>
                    	<!-- <li class="nav-item"><a class="nav-link" href="about" id="about"><i class="fas fa-info-circle"></i>About Us</a></li>  -->
                    	<li class="nav-item"><a class="nav-link" href="logout" id="logout"><i class="fas fa-sign-out-alt"></i>Logout</a></li>
                	</ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Bootstrap 5 Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Highlight Active Tab
        document.getElementById(activeTab).classList.add("active");
    </script>

</body>
</html>
